<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <title>Welcome | Bank of Pammelitas</title>
</head>
<body>
<div class="container">
    <div class="container-atm">
        <h2 id="acc-info">Your Account</h2>
        <p id ="currentSavings">$0 USD </p>
        <div class="input-field">
            <input id="input-atm" type="text" class="quantity" placeholder="Enter amount">
        </div>
        <div class="btn">
            <button class="btn-atm" id="deposit" onclick="deposit()" type="submit">Deposit</button>
            <button class="btn-atm" id="withdraw" onclick="withdraw()"type="submit">Withdraw</button>
        </div>
        <div class="btn">
            <button class="btn-logout" id="logout" onclick="logout()"type="submit">Logout</button>
        </div>
    </div>
</div>
    <script src="./js/index.js"></script>
    <script src="./js/atm.js"></script>
</body>
</html>
